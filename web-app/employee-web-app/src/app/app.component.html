<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <ngb-tabset #tabs>
    <ngb-tab title="List">
      <ng-template ngbTabContent>
        <city-list></city-list>
        <city-detail></city-detail>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Add">
      <ng-template ngbTabContent>
        <city-add-city></city-add-city>
      </ng-template>

      <ng-template ngbTabContent>
        <city-update-city id="update"></city-update-city>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
