<form (ngSubmit)="addCity(addForm)" #addForm="ngForm" class="form-group">
  <fieldset>
    <legend>Add City</legend>
    <div><input class="form-control" [(ngModel)]="newCity.name" name="cityname" placeholder="Name" required></div>
    <div><input class="form-control" [(ngModel)]="newCity.countrycode" name="countrycode" placeholder="Country code" required pattern="^GBR$|^IRL$"></div>
    <div><input class="form-control" [(ngModel)]="newCity.district" name="district" placeholder="District" required></div>
    <div><input class="form-control" [(ngModel)]="newCity.population" type="number" name="population" placeholder="Population" required></div>
    <input class="btn btn-primary" type="Submit" [disabled]="!addForm.valid">
  </fieldset>
</form>

<div *ngIf="addForm.hasError('required', 'cityname')">City name is required</div>

<div *ngIf="addForm.hasError('required', 'countrycode')">Country code is required</div>

<div *ngIf="addForm.hasError('required', 'district')">District is required</div>

<div *ngIf="addForm.hasError('required', 'population')">Population is required</div>
