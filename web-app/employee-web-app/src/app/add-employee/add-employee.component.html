<form (ngSubmit)="addEmployee(addForm)" #addForm="ngForm" class="form-group">
  <fieldset>
    <legend>Add Employee</legend>
    <div><input class="form-control" [(ngModel)]="newEmployee.name" name="name" placeholder="Name" required></div>
    <div *ngIf="addForm.hasError('required', 'name')">Employee name is required</div>
    <div><input class="form-control" [(ngModel)]="newEmployee.address" name="address" placeholder="Address" required></div>
    <div *ngIf="addForm.hasError('required', 'address')">Address is required</div>
    <div><input class="form-control" [(ngModel)]="newEmployee.national_insurance" name="national_insurance" placeholder="National Insurance" required></div>
    <div *ngIf="addForm.hasError('required', 'national_insurance')">NI Number is required</div>
    <div><input class="form-control" [(ngModel)]="newEmployee.bic_iban" name="bic_iban" placeholder="IBAN" required></div>
    <div *ngIf="addForm.hasError('required', 'bic_iban')">IBAN Number is required</div>
    <div><input class="form-control" [(ngModel)]="newEmployee.salary" type="number" name="salary" placeholder="Salary" required></div>
    <div *ngIf="addForm.hasError('required', 'salary')">Salary is required</div>
    <div><input class="form-control" [(ngModel)]="newEmployee.department" name="department" placeholder="Department" required></div>
    <div *ngIf="addForm.hasError('required', 'department')">Department name is required</div>
    <input class="btn btn-primary" type="Submit" [disabled]="!addForm.valid">
  </fieldset>
</form>
