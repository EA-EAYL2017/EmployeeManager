<form (ngSubmit)="updateEmployee(addForm)" [formGroup]="updateForm" class="form-group">
  <fieldset>
    <legend>Add Employee</legend>
    <div><input formControlName="id" ngmodel="employee.id" id="id" *ngIf="updateForm.get('id').errors['required']"  class="form-control" name="employeeid" placeholder="ID" required></div>
    <div><input formControlName="name" ngmodel="employee.name" id="name" *ngIf="updateForm.get('name').errors['required']"  class="form-control" name="employeename" placeholder="Name" required></div>
    <div><input formControNamel="address" ngmodel="employee.address" id="address" *ngIf="updateForm.get('address').errors['required']" class="form-control" name="address" placeholder="Address" required pattern="^GBR$|^IRL$"></div>
    <div><input formControlName="ninumber" ngmodel="employee.ninumber" id="ninumber" *ngIf="updateForm.get('ninumber').errors['required']" class="form-control" name="ninumber" placeholder="National Insurance" required></div>
    <div><input formControlName="iban" ngmodel="employee.iban" id="iban" *ngIf="updateForm.get('iban').errors['required']" class="form-control" name="iban" placeholder="IBAN" required></div>
    <div><input formControlName="salary" ngmodel="employee.salary" id="salary" *ngIf="updateForm.get('salary').errors['required']" class="form-control" type="number" name="salary" placeholder="Salary" required></div>
    <div><input formControlName="employeenumber" ngmodel="employee.employeenumber" id="employeenumber" *ngIf="updateForm.get('employeenumber').errors['required']" class="form-control"type="number" name="Employee Number" placeholder="employeenumber" required></div>
    <input type="Submit" [disabled]="!addForm.valid">
  </fieldset>
</form>

<div *ngIf="addForm.hasError('required', 'id')">Employee ID is required</div>

<div *ngIf="addForm.hasError('required', 'name')">Employee name is required</div>

<div *ngIf="addForm.hasError('required', 'address')">Address is required</div>

<div *ngIf="addForm.hasError('required', 'ninumber')">NI Number is required</div>

<div *ngIf="addForm.hasError('required', 'iban')">IBAN Number is required</div>

<div *ngIf="addForm.hasError('required', 'salary')">Salary is required</div>

<div *ngIf="addForm.hasError('required', 'employeenumber')">Employee number is required</div>
