<form (ngSubmit)="updateEmployee(addForm)" [formGroup]="updateForm" class="form-group">
  <fieldset>
    <legend>Add Employee</legend>
    <div><input formControlName="id" ngmodel="employee.id" id="id" *ngIf="updateForm.get('id').errors['required']"  class="form-control" name="employeeid" placeholder="ID" required></div>
    <div><input formControlName="name" ngmodel="employee.name" id="name" *ngIf="updateForm.get('name').errors['required']"  class="form-control" name="employeename" placeholder="Name" required></div>
    <div><input formControNamel="address" ngmodel="employee.address" id="address" *ngIf="updateForm.get('address').errors['required']" class="form-control" name="address" placeholder="Address" required></div>
    <div><input formControlName="national_insurance" ngmodel="employee.national_insurance" id="national_insurance" *ngIf="updateForm.get('national_insurance').errors['required']" class="form-control" name="national_insurance" placeholder="National Insurance" required></div>
    <div><input formControlName="bic_iban" ngmodel="employee.bic_iban" id="bic_iban" *ngIf="updateForm.get('bic_iban').errors['required']" class="form-control" name="bic_iban" placeholder="IBAN" required></div>
    <div><input formControlName="salary" ngmodel="employee.salary" id="salary" *ngIf="updateForm.get('salary').errors['required']" class="form-control" type="number" name="salary" placeholder="Salary" required></div>
    <div>
        <select [(ngModel)]="newEmployee.department" name="department" class="form-control">
          <option value="Applied Innovation">Applied Innovation</option>
          <option value="Evolve">Evolve</option>
          <option value="Digital Services">Digital Services</option>
          <option value="Smart">Smart</option>
        </select>
    </div>
    <input type="Submit" [disabled]="!addForm.valid">
  </fieldset>
</form>

<div *ngIf="addForm.hasError('required', 'id')">Employee ID is required</div>

<div *ngIf="addForm.hasError('required', 'name')">Employee name is required</div>

<div *ngIf="addForm.hasError('required', 'address')">Address is required</div>

<div *ngIf="addForm.hasError('required', 'national_insurance')">NI Number is required</div>

<div *ngIf="addForm.hasError('required', 'bic_iban')">IBAN Number is required</div>

<div *ngIf="addForm.hasError('required', 'salary')">Salary is required</div>

<div *ngIf="addForm.hasError('required', 'department')">Department name is required</div>
